# Site settings
title: Krysten Fontroy
email: kfontroy@gmail.com
url: https://krystenjai.github.io/cyberportfolio
description: "Portfolio of cybersecurity work samples for a junior-level cyber security professional."
keywords: "cybersecurity, cyber, security, portfolio, tech"
skills: "Cybersecurity Analyst- Ethical Hacker - Pen Tester"
meta_author: Fontroy Krysten

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: 

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: ffa69e #80B3FF
  primary-rgb: "255,166,158" #"128,179,255"
  secondary: ddfff7 #FD6E8A
  secondary-dark: 93e1d8 #A2122F

# Footer settings
footer:
  copyright: Krysten Fontroy
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/
  - title: github
    url: https://github.com/krystenjai

# Email Address (make sure to include "mailto:" before your email!)
email:
  email-url: mailto:kfontroy@gmail.com

# Postal address (add as many lines as necessary)
location:
  - line: Philadelphia, Pennsylvania

# Credits content
